<body>
  <header id="home">
		
		<nav id="nav">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-6 col-sm-12">
        <main class="form-signin w-100 m-auto" style="max-width: 400px">
          <form id="loginForm">
            <div class="text-center mb-5">
              <a href="index.html">
                <img src="#" alt="" />
                <h2 class="maintextSign">woolala media</h2>
              </a>
            </div>
  
            <h2 class="mb-3 fw-normal lexend signin">Sign In</h2>
            <p>Enter your email and password to Signin</p>
            <div class="form-floating mb-2">
              <input
                type="email"
                class="form-control"
                id="signInEmail"
                placeholder="name@example.com"
              />
              <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating">
              <input
                type="password"
                class="form-control"
                id="signInPassword"
                placeholder="Password"
              />
              <label for="floatingPassword">Password</label>
            </div>
  
            <div class="form-check text-start my-3">
              <input
                class="form-check-input"
                type="checkbox"
                value="remember-me"
                id="flexCheckDefault"
              />
              <label class="form-check-label" for="flexCheckDefault">
                Remember me
              </label>
            </div>
  
            <button class="btn btn-primary w-100 py-2" type="submit" id="signInButton">
              <a href="#" class="sign-text">Sign In</a> </button>
  
            <div class="text-center pt-3">
              <p>Don't have an account?</p>
              <button class="btn btn-primary w-100 py-2" type="submit" id="signInButton">
                <a href="#" class="sign-text">Sign Up</a> </button>
            </div>
          </form>
        </main>
      </div>
    </div>
  </div>
